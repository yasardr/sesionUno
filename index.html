<!DOCTYPE html>
<!-- Nos dice la version del html:5 -->
<html lang="en">
<!-- Es el elemento raiz de mi estructura -->

<head>
    <!-- En el head contiene toda la meta información -->
    <!-- Codificacion de caracteres utilizada -->
    <meta charset="UTF-8">
    <!-- Le da al navegador instrucciones sobre como controlar las dimensiones y la escala de la página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Permite a los autores web elegir en que version de IE se debe representar la página -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Titulo de nuestra página-->
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Todo lo que se verá en el navegador web -->
    <h1 id="titulo">Let's face it. Your blog stinks.</h1>
    <p class="textoParrafo">
        Blog better with the first all-in-one blogging tool for growing ecommerce brands.
        <strong>
            Connect your blog, create and optimize blog posts for each stage of the buyer’s journey, and measure the results.
        </strong>
    </p>
    <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="logo">

    <br>
    <br>

    <form>
        <label>Nombre:</label>
        <input type="text" />
        <br>
        <label>Apellido:</label>
        <input type="text" />
        <br>
        <label>Edad:</label>
        <input type="number" />
        <br>
        <label>Email:</label>
        <input type="email" />
        <br>
        <label>Contraseña:</label>
        <input type="password" />
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
